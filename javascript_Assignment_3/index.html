<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fetch JavaScript example</title>
  </head>
  <body>
    <script>
      async function getData(uId) {
        let email = await fetch("https://jsonplaceholder.typicode.com/users/" + uId)
                            .then(response => response.json())
                            .then(json => {
                                console.log("Fetched the data!!");
                                return json.email;
                            })
                            .catch(error => console.log(error.message));
        displayEmail(email);
      }
      
      function displayEmail(email){
          console.log("Email id of the user id is: " + email);
      }
  
      console.log("start");
      getData("1");
      console.log("end");
    </script>
  </body>
</html>
