<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomerang Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="../script/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Bloomerang Restaurant</h1>
    </header>
    <main class="main-container">
        <section id="tables">
            <h3>Tables</h3>
            <div class="table-container">
                <div class="search">
                    <input type="search" placeholder="Search table" class="table-search">
                </div>
            </div>
        </section>
        <section id="menu">
            <h3>Menu</h3>
            <div class="menu-container">
                <div class="search">
                    <input type="search" placeholder="Search menu...by course, by food" class="menu-search">
                </div>
            </div>
        </section>
        <div class="modal-container">
            <div class="modal-window">
                <div class="modal-header">
                    <h2 class="modal-title"></h2>
                    <button type="button" class="close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-content-header">
                        <div class="modal-content-title ">S.No</div>
                        <div class="modal-content-title">Item</div>
                        <div class="modal-content-title">Price</div>
                    </div>
                    <div class="modal-content"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
