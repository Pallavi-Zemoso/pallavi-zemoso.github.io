<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlooms</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/contact_style.css" />

    <script type="text/javascript" src="../script/contact.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Indian Elite Handlooms</h1>
    </header>
    <nav role="navigation">
        <ul class="nav-tabs">
            <li><a href="home.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <div id="container">
            <section id="contact" class="contact">
                <div class="contactUs">
                    <h2>Contact Us</h2>
                    <address>
                      <span class="highlight">Postal address:</span>
                          Elite Handlooms,
                          Kanban Street,
                          Chirala,
                          Andhra Pradesh,
                          India - 523170
                      <span class="highlight">Email     :</span> abc.handllooms@gmail.com
                      <span class="highlight">Contact No:</span> + (91) 987-654-3210
                    </address>
                </div>
                <div class="writeToUs">
                    <h2>Write to Us</h2>
                    <form name="messageForm" id="messageForm" class="form">
                        <p id="info">Fields with * are mandatory</p>
                        <p>
                          <label for="userName">Name: *</label>
                          <input id="userName" name="userName" type="text" minlength="5" maxlength="40" required>
                        </p>

                        <p>
                          <label for="email">Email: </label>
                          <input id="email" name="email" type="email" maxlength="50">
                        </p>

                        <p id="messageArea">
                          <label for="message">Message/Query: *</label>
                          <textarea id="message" minlength="10" maxLength="250" required></textarea>
                        </p>

                        <input id="send" type="submit" value="Send Message">
                    </form>

                </div>
            </section>
        </div>
    </main>
</body>
</html>
